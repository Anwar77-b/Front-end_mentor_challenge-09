<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="bg">
    <img src="images/bg-mobile.svg" alt="" class="bg-mobile">
    <img src="images/bg-desktop.svg" alt="" class="bg-desktop">
  </div>
  <header>
    <div class="container">
      <img src="images/logo.svg" alt="" class="header__logo" />
    </div>
  </header>
  <main>
    <div class="container">
      <img src="images/illustration-mockups.svg" alt="" class="main__img" />
      <div class="main__content">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice,
          but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="social-networks">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
    </div>
    <!-- <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p> -->
  </footer>
</body>

</html>
